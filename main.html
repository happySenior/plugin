<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__inner">
            <div class="wrapper__inner-content">
                <main class="page">
                    <div class="plugin-page">
                        <div class="plugin-page__container">
                            <div class="plugin-page__wrapper">
                                <div class="plugin-page__logo ibg">
                                    <img src="img/logo.svg" alt="logo">
                                </div>
                                <div class="plugin-page__title">Activate <span><p>the browse plug-in</p></span><br>according to our instructions</div>
                                <div class="plugin-page__body">
                                    <div class="plugin-page__item item-plugin-page">
                                        <div class="item-plugin-page__step"><span>1 step</span></div>
                                        <div class="item-plugin-page__image ibg">
                                            <img src="img/log-in.svg" alt="log-in">
                                        </div>
                                        <div class="item-plugin-page__text">Log in to the Platform</div>
                                        <img class="item-plugin-page__arrow" src="img/arrow-long.svg" alt="arrow-long">
                                    </div>
                                    <div class="plugin-page__item item-plugin-page">
                                        <div class="item-plugin-page__step"><span>2 step</span></div>
                                        <div class="item-plugin-page__image ibg">
                                            <img src="img/press.svg" alt="click">
                                        </div>
                                        <div class="item-plugin-page__text">Press plug-in button in browser</div>
                                        <img class="item-plugin-page__arrow" src="img/arrow-long.svg" alt="arrow-long">
                                    </div>
                                    <div class="plugin-page__item item-plugin-page">
                                        <div class="item-plugin-page__step"><span>3 step</span></div>
                                        <div class="item-plugin-page__image ibg">
                                            <img src="img/success.svg" alt="success">
                                        </div>
                                        <div class="item-plugin-page__text">After activation, a confirmation will appear</div>
                                    </div>
                                </div>
                            </div>
                            <div class="plugin-page__bg-decor">
                                <svg width="684" height="529" viewBox="0 0 684 529" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.42" fill-rule="evenodd" clip-rule="evenodd" d="M656.473 438.975C619.907 498.488 526.879 508.895 442.474 520.94C365.875 531.871 285.302 536.195 205.156 503.38C121.087 468.959 35.8914 413.322 7.00843 342.645C-20.1944 276.08 46.8775 231.74 70.5472 173.993C95.4556 113.224 67.931 12.8789 147.167 0.70132C226.896 -11.5521 292.252 90.838 375.301 127.156C461.562 164.879 572.871 147.232 631.88 212.673C695.475 283.199 695.332 375.73 656.473 438.975Z" fill="#E5E7EB"/>
                                </svg>    
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
