<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__inner">
            <div class="wrapper__inner-content">
                <main class="page">
                    <section class="main-plugin scale">
                        <div class="main-plugin__container">
                            <div class="main-plugin__wrapper">
                                <div class="main-plugin__decor">
                                    <div class="main-plugin__logo ibg">
                                        <img src="img/logo.svg" alt="logo">
                                    </div>
                                    <div class="main-plugin__text plugin-text">Browser Plug-in for Recruiters</div>
                                    <div class="main-plugin__image ibg">
                                        <img src="img/main.svg" alt="main">
                                    </div>
                                </div>
                                <div class="main-plugin__content">
                                    <div class="main-plugin__title plugin-title">Add Candidate to Vacancy</div>
                                    <div class="main-plugin__form">
                                        <div class="main-plugin__select select-main">
                                            <span>Choose Company</span>
                                            <div class="select-main__icon icon-arrow-small"></div>
                                            <div class="select-main__search">
                                                <div class="select-main__search-btn icon-search"></div>
                                                <input type="text" class="select-main__input" name="form[]" placeholder="Search" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="main-plugin__select select-main">
                                            <span>Choose Vacancy</span>
                                            <div class="select-main__icon icon-arrow-small"></div>
                                            <div class="select-main__search">
                                                <div class="select-main__search-btn icon-search"></div>
                                                <input type="text" class="select-main__input" name="form[]" placeholder="Search" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="main-plugin__select select-main">
                                            <span>Choose Candidate</span>
                                            <div class="select-main__icon icon-arrow-small"></div>
                                            <div class="select-main__search">
                                                <div class="select-main__search-btn icon-search"></div>
                                                <input type="text" class="select-main__input" name="form[]" placeholder="Search" autocomplete="off">
                                            </div>
                                        </div>
                                        <textarea class="main-plugin__area" placeholder="Comment"></textarea>
                                        <button class="main-plugin__button button">Save Candidate</button>
                                    </div>
                                </div>
                            </div>                     
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
