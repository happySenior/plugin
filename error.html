<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error Page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__inner">
            <div class="wrapper__inner-content">
                <main class="page">
                    <section class="plugin-section plugin-error scale">
                        <div class="plugin-section__container">
                            <div class="plugin-section__wrapper">
                                <div class="plugin-section__image ibg">
                                    <img src="img/reconnect.svg" alt="reconnect">
                                </div>
                                <div class="plugin-section__title plugin-title">Reconnect site in Corecruiter settings</div>
                                <div class="plugin-section__text plugin-text">To save the candidate, reconnect the site <br> in the settings of platform</div>
                                <button class="plugin-section__button button">Go to Settings</button>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
